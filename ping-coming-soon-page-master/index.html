<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1b0f626b4e.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
   
</head>
<body>
  <main>
    <img id="logo" src="images/logo.svg" alt="">
    <h1><span id="light-gray">We are launching </span>soon!</h1>
    <p id="subscribe">Subscribe and get notified</p>
    <div class="submit-section">
      <div class="input">
        <input type="email" id="email" placeholder="Your email address">
        <p id="error-email">Please provide a valid email address</p>
      </div>
      <button id="notify-btn">Notify Me</button>
    </div>
    <div class="dashboard">
      <img src="images/illustration-dashboard.png" alt="" id="dashboard">
    </div>
    <div class="social-links">
      <div class="link"><a href="#" aria-label="facebook"><i class="fa-brands fa-facebook-f"></i></a></div>
        <div class="link"><a href="#" aria-label="twitter"><i class="fa-brands fa-twitter"></i></a></div>
      <div class="link"><a href="#" aria-label="instagram"><i class="fa-brands fa-instagram"></i></a></div>
    </div>
    <footer>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
