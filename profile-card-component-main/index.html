<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div class="top-background"><img src="images/bg-pattern-top.svg" alt=""></div>
    <div class="card-container">
    <div class="card-profiles">
        <div class="img-container"><img src="images/image-victor.jpg" alt=""></div>
        <p class="name font-18">Victor Crestspan <span class="gray-color">26</span></p>
        <p class="gray-color">London</p>
    </div>
    <div class="card-stats">
       <div class="stat">
          <p class="font-18">80K</p>
          <p class="gray-color">Followers</p>
       </div>
       <div class="stat">
          <p class="font-18">803K</p>
          <p class="gray-color">Likes</p>
       </div>
       <div class="stat">
          <p class="font-18">1.4K</p>
          <p class="gray-color">Photos</p>
       </div>
    </div>
  </div>
  <div class="bottom-background"><img src="images/bg-pattern-bottom.svg" alt=""></div>
</body>
</html>
