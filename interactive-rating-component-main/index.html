<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
<main>
    <!-- Rating state start -->

    <div class="card rating-card" id="rate-card">
      <div class="star">
        <img src="images/icon-star.svg" alt="">
      </div>
      <p class="big-texts">How did we do?</p>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
      <div class="rate-btns">
        <button class="rate-btn" value="1" onclick="rate(this.value)">1</button>
        <button class="rate-btn" value="2" onclick="rate(this.value)">2</button>
        <button class="rate-btn" value="3" onclick="rate(this.value)">3</button>
        <button class="rate-btn" value="4" onclick="rate(this.value)">4</button>
        <button class="rate-btn" value="5" onclick="rate(this.value)">5</button>
      </div>
      <button type="submit" id="submit-btn">Submit</button>
    </div>
    
    <!-- Rating state end -->
  
    <!-- Thank you state start -->
  
    <div class="card thankyou-card" id="thank-card">
      <img src="images/illustration-thank-you.svg" alt="">
      <p id="rate-status"></p>
      <p class="big-texts">Thank you!</p>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
    <!-- Thank you state end -->
</main>
<script src="script.js"></script>
</body>
</html>
