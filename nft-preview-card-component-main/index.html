<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>   
</head>
<body>
  <main class="contianer">
    <img src="images/image-equilibrium.jpg" alt="">
    <h2><a href="#">Equilibrium #3429</a></h3>
    <p class="dark-blue">Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-expiry">
      <div class="price-eth"> 
        <img src="images/icon-ethereum.svg" alt=""> 
        <p id="price-eth">0.041 ETH</p>
      </div>
      <div class="expiry">
        <img src="images/icon-clock.svg" alt="">
        <p id="expiry" class="dark-blue">3 days left</p>
      </div>
    </div>
    <div class="footer-profile">
      <div class="pro-img-cont"><img src="images/image-avatar.png" alt=""></div>
      <p><span class="dark-blue">Creation of</span> <a href="#">Jules Wyvern</a></p>
    </div>
  </main>
</body>
</html>
